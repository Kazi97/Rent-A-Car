<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select your Car"
            value={value}
            options={carTypes}
            onchange={carTypeSelectHandler} ></lightning-combobox>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-button type="Brand" label="New" onclick={createNewCarHandler} class="slds-align_absolute-center"></lightning-button>
        </div>
        <div>
            
        </div>
    </lightning-card>
    
    <!-- <lightning-button label="test" onclick={clickHandler}></lightning-button> -->
</template>
